<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Online store</title>
  </head>
  <body>
    <div class="header">
      <div class="header_row">
        <div class="header_item header_item-active">All</div>
        <div class="header_item">Meat</div>
        <div class="header_item">Vegetables</div>
        <div class="header_item">Seasonings</div>
        <div class="cart_btn" id="cart_btn">My Cart</div>
      </div>
    </div>

    <div class="content">
      <div class="action_bar">
        <div class="sortings">
          <div class="sortings_item" id="title_sorting">Aa</div>
          <div class="sortings_item" id="price_sorting">$</div>
        </div>
        <div class="filters">
          Price from:
          <input class="filters_input" id="min_price_input" />
          Price up to:
          <input class="filters_input" id="max_price_input" />
        </div>
        <div class="apply_btn" id="apply_btn">Search</div>
      </div>
      <div class="products" id="products"></div>
      <div class="paginator" id="paginator"></div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
